<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<script defer src="index.js"></script>

		<title>BookList</title>
	</head>
	<body>
		<nav>
			<h1 id="logo">MyBooks</h1>
			<ul class="mobile">
				<div id="hamburger">
					<div></div>
					<div></div>
					<div></div>
				</div>
				
				<ul id="menu">
					<li class="searchBar">
						<input class="searchInput" type="text" />
						<button class="searchBtn">
							<i class="fas fa-search"></i>
						</button>
					</li>
					
					<li id="filterliMobile">
							<p>Filter</p>
							<i class="fa-solid fa-chevron-down" id="filterUp"></i>
							<i class="fa-solid fa-chevron-up" id="filterDown"></i>
					</li>	
					<li class="filterDropMobile category">
							<p>Category</p>	
					</li>
					<li class="filterDropMobile author">
						<p>Author</p>
					</li>	
					<li id="sortliMobile">
						<p>Sort By</p>
						<i class="fa-solid fa-chevron-down" id="sortDown"></i>
						<i class="fa-solid fa-chevron-up" id="sortUp"></i>	
					</li>
					<li class="sortDropMobile hiLo">
						<p>Price: High-Low</p>	
				</li>
				<li class="sortDropMobile loHi">
					<p>Price: Low-High</p>
				</li>	
			</ul>
			</ul>
			<ul class="desktop">
				<li id="filterli">
						<p>Filter</p>
						<i class="fa-solid fa-chevron-down"></i>
						<i class="fa-solid fa-chevron-up"></i>
					
					<div class="dropDown">
						<ul class="filterDrop">
							<li class="category"><a href="#">Category</a></li>
							<li class="author"><a href="#">Author</a></li>
						</ul>
					</div>
				</li>		
				<li id="sortli">
					<p>Sort By</p>
					<i class="fa-solid fa-chevron-down"></i>
					<i class="fa-solid fa-chevron-up"></i>
				</div>
					<div class="dropDown">
						<ul class="sortDrop">
							<li class="hiLo">
								<a href="#">Price Hi-Lo</a>
							</li>
							<li class="loHi">
								<a href="#">Price: Lo-Hi</a>
							</li>
						</ul>
					
				</li>
				<li class="searchBar">
					<input class="searchInput" type="text" />
					<button class="searchBtn">
						<i class="fas fa-search"></i>
					</button>
				</li>
			</ul>
		</nav>
		<div class="popUp">
			<h2>Add a book to collection!</h2>
			<i class=" fa-solid fa-xmark close"></i>
			<form class="addBookForm">
				<div class="inputField">
					<label for="bookName">Title:</label>
					<input type="text" name="bookName" id="bookName">
				</div>
				<div class="inputField">
					<label for="author">Author:</label>
					<input type="text" name="author" id="author">
				</div>
				<div class="inputField">
					<label for="category">Category:</label>
					<input type="text" name="category" id="category">
				</div>
				<div class="inputField">
					<label for="year">Year:</label>
					<input type="number" name="year" id="year">
				</div>
				<div class="inputField">
					<label for="price">Price:</label>
					<input type="number" name="price" id="price">
				</div>
				<div class="inputField">
					<label for="imgurl">Img URL:</label>
					<input type="url" name="imgurl" id="imgUrl">
				</div>
				<input type="submit" value="Add a book">
			</form>
			
		</div>
		<div class="editPopUp">
			<h2>Edit your book</h2>
			<i class=" fa-solid fa-xmark close"></i>
			<form class="editBookForm">
				<div class="inputField">
					<label for="bookName">Title:</label>
					<input type="text" name="bookName" id="editbookName">
				</div>
				<div class="inputField">
					<label for="author">Author:</label>
					<input type="text" name="author" id="editauthor">
				</div>
				<div class="inputField">
					<label for="category">Category:</label>
					<input type="text" name="category" id="editcategory">
				</div>
				<div class="inputField">
					<label for="year">Year:</label>
					<input type="number" name="year" id="edityear">
				</div>
				<div class="inputField">
					<label for="price">Price:</label>
					<input type="number" name="price" id="editprice">
				</div>
				<div class="inputField">
					<label for="imgurl">Img URL:</label>
					<input type="url" name="imgurl" id="editimgUrl">
				</div>
				<input type="submit" value="Confirm">
			</form>
			
		</div>
		
		<section id="listContainer"></section>
		
	</body>
</html>
